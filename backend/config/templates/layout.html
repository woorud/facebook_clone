{% load static %}
<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Facebook</title>

    <link rel="shortcut icon" href="{% static 'imgs/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">

    {% block head %}
    {% endblock %}


</head>
<body>
    <section id="container">
        <header id="header">
            <div class="inner">

                <div class="left">
                    <h1 class="icon icon--facebook-white"><a href="#"></a></h1>

                    <div class="search_container">
                        <form action="#">
                            {% csrf_token %}
                            <input type="text" name="tag" id="search_box" placeholder="검색" required>
                            <button type="submit"><span class="icon--search-black"></span></button>
                        </form>
                    </div>
                </div>

                <div class="right">
                {% if user_profile %}

                <div><a href="{% url 'accounts:logout' %}" class="logout">로그아웃</a></div>
                <div class="my_name"><span class="profile_img"><img src="{{ user_profile.picture.url }}" alt=""></span><a href="#">{{ user_profile.nickname }}</a></div>
                <div class="home"><a href="{% url 'post:post_list' %}">홈</a></div>
                <div class="people"><a href="#"><span class="icon icon--people-black"></span></a></div>
                <div class="bell"><span class="icon icon--bell-black"></span></div>
                <div><a href="#"><span class="icon icon--messenger--black"></span></a></div>
                <div><a href="#"><span class="icon icon--chart--black"></span></a></div>
                <div class="question"><a href="http://www.kind-family.com"><span class="icon icon--question-black"></span></a></div>



                {% else %}

                <div><a href="{% url 'accounts:login' %}">로그인</a></div>
                <div class="my_name"><span class="profile_img"><img src="{% static 'imgs/noun_User.png' %}" alt=""></span><a href="#"></a></div>
                <div class="home"><a href="{% url 'post:post_list' %}">홈</a></div>
                <div class="people"><a href="#"><span class="icon icon--people-black"></span></a></div>
                <div class="bell"><span class="icon icon--bell-black"></span></div>
                <div><a href="#"><span class="icon icon--messenger--black"></span></a></div>
                <div><a href="#"><span class="icon icon--chart--black"></span></a></div>
                <div class="question"><a href="http://www.kind-family.com"><span class="icon icon--question-black"></span></a></div>

                {% endif%}
                </div> 
            </div>
        </header>
        {% block content %}
        {% endblock %}

        {% block js %}
        {% endblock %}    
    </section>
</body>
</html>
