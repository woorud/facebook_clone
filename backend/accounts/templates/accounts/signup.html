{% extends 'layout.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/signup.css' %}">

{% endblock %}

{% block content %}

<section id="container">



    <div id="signup_section">
        <h1 class="logo"><a href="#" class="icon--main-logo"></a>회원가입</h1>
        <form action="">
            <div class="id_section">
                <label for="id_field">아이디</label>
                <input type="text" id="id_field">
            </div>

            <div class="pw_section">
                <label for="pw_field">비밀번호</label>
                <input type="text" id="pw_field">
            </div>

            <div class="re_pw_section">
                <label for="re_pw_field">비밀번호확인</label>
                <input type="text" id="re_pw_field">
            </div>

            <div class="email_section">
                <label for="email_field">이메일</label>
                <input type="text" id="email_field">
            </div>

            <div>
                <label for="profile_photo">프로필 이미지</label>
                <input type="file" name="photo" id="profile_photo" required="required">
            </div>

            <input type="submit" value="SIGN UP" id="submitBtn">


        </form>
    </div>


</section>

{% endblock %}

{% block js %}
{% endblock %}
